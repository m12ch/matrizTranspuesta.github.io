<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpuesta de una Matriz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        
        <h2>Calcular la Transpuesta de una Matriz</h2>
        <label for="matrix">Ingrese la matriz:</label>
        <textarea id="matrix" placeholder="Ingrese la matriz (por ejemplo, 1,2;3,4)"></textarea>
        <button onclick="calcularTranspuesta()">Calcular Transpuesta</button>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
